<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
  />
  <title>Habit Tracker</title>
</head>
<body>
  <header>
    <h1>Habit tracker</h1>
  </header>

  <main class="container">
    <h2>getMonth();</h2>
    <div class="header-container"></div>

    <div class="list-container">
      <ul class="habit-list">
      </ul>
    </div>

    <form>
      <input type="text" class="habit-input" list="habits" placeholder="Add new habit"/>
      <datalist id="habits">
        <option value="Catch PokÃ©mons"></option>
        <option value="Dancing in the rain"></option>
        <option value="Drink beer with FED22"></option>
        <option value="Fix bugs"></option>
        <option value="Eat chocolate"></option>
        <option value="Time to reflect"></option>  
      </datalist>
      <button type="submit" class="habit-button">
        <i class="fas fa-plus"></i>
      </button>
      <label>
        <input type="color" class="color-picker" value="#f3c610">
      </label>

    </form>

  </main>



  <script src="script.js"></script>
</body>
</html>
