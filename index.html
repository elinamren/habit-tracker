<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
  />
  <title>Habit Tracker</title>
</head>
<body>
  <header>
    <h1>Habit Tracker</h1>
  </header>
  <main class="container">
    
    <h2 class="month"></h2>
    
    <div class="date-container"> </div>
    
    <div class="habit-container">
      <ul class="habit-list">
      </ul>
    </div>
    <div class="bottom-row">
      <form class="form">
        <input type="text" class="habit-input" list="habit-suggestions"  placeholder="Enter Habit"/>
        <datalist id="habit-suggestions">
          <option value="Catch PokÃ©mons"></option>
          <option value="Drink beer with FED22"></option>
          <option value="Reflection Time"></option>
          <option value="Call your MAMA"></option>
          <option value="Debugging"></option>
        </datalist>
        <button type="submit" class="habit-button">
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <div class="info">
        <span class="planned"></span>
        <p>Planned</p>
        <span class="checked"></span>
        <p>Done</p>
      </div>
      
      
    </div>
    
  </main>
  
  <script src="script.js"></script>
</body>
</html>
